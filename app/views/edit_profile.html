{% extends "base.html" %}

{% block title %}내 정보 수정{% endblock %}

{% block content %}
    <div class="edit-card">
        <h2>내 정보 수정</h2>
        
        <form action="/edit-profile" method="post" enctype="multipart/form-data">
            <div class="profile-section" style="margin-bottom: 25px;">
                <img src="{{ user.profile_image or 'https://via.placeholder.com/100' }}" class="profile-img">
            </div>

            <div class="form-group">
                <label>닉네임</label>
                <input type="text" name="nickname" value="{{ user.nickname }}" required>
            </div>

            <div class="form-group">
                <label>생년월일</label>
                <input type="date" name="birth_date" value="{{ user.birth_date or '' }}">
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="gender" value="male" {{ 'checked' if user.gender == 'male' else '' }}> 남성
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="gender" value="female" {{ 'checked' if user.gender == 'female' else '' }}> 여성
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>프로필 사진 변경</label>
                <input type="file" name="profile_pic" accept="image/*" style="padding: 8px;">
            </div>
            
            <button type="submit" class="btn btn-primary" style="margin-top: 15px;">수정 완료</button>
            <a href="/" class="back-link">취소하고 돌아가기</a>
        </form>
    </div>
{% endblock %}
