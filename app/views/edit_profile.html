<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 수정 - 원자재 시세</title>
    <style>
        /* 기본 레이아웃 시스템 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f1f3f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* 상단 네비게이션 바 */
        .nav-bar {
            display: flex;
            align-items: center;
            height: 40px;
            margin-bottom: 32px;
            position: relative;
        }

        .back-btn {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            cursor: pointer;
            position: absolute;
            left: 0;
            z-index: 10;
        }

        .nav-title {
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
        }

        /* 중앙 정렬 폼 섹션 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 40px;
        }

        .profile-section {
            position: relative;
            margin-bottom: 32px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 38px;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h2 {
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 32px 0;
            color: #1a1a1a;
            text-align: center;
        }

        /* 폼 요소 스타일 */
        form {
            width: 100%;
            max-width: 360px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #495057;
            margin-bottom: 10px;
            margin-left: 4px;
        }

        /* 읽기 전용 이메일 스타일 */
        .email-readonly {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            background-color: #f1f3f5;
            color: #868e96;
            font-size: 15px;
            border: 1px solid #e9ecef;
            box-sizing: border-box;
            cursor: not-allowed;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid #e9ecef;
            background-color: #fff;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="file"] {
            padding: 12px;
            font-size: 13px;
            color: #868e96;
        }

        input:focus {
            border-color: #5c9eff;
        }

        /* 성별 라디오 그룹 */
        .radio-group {
            display: flex;
            gap: 12px;
        }

        .radio-item {
            flex: 1;
        }

        .radio-item input { display: none; }

        .radio-label {
            display: block;
            padding: 14px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #868e96;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-item input:checked + .radio-label {
            background-color: #f0f7ff;
            border-color: #5c9eff;
            color: #5c9eff;
        }

        /* 제출 버튼 */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: #5c9eff;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(92, 158, 255, 0.2);
        }

        .submit-btn:active {
            transform: scale(0.97);
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #adb5bd;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <div class="back-btn" onclick="history.back()">〈</div>
            <div class="nav-title">정보 수정</div>
        </div>

        <div class="main-content">
            <div class="profile-section">
                <img src="{{ user.profile_image or 'https://via.placeholder.com/100' }}" class="profile-img">
            </div>

            <form action="/edit-profile" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>연결된 계정</label>
                    <div class="email-readonly">{{ user.email }}</div>
                </div>

                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" name="nickname" value="{{ user.nickname }}" required placeholder="닉네임을 입력하세요">
                </div>

                <div class="form-group">
                    <label>생년월일</label>
                    <input type="date" name="birth_date" value="{{ user.birth_date or '' }}">
                </div>

                <div class="form-group">
                    <label>성별</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="gender" value="male" {{ 'checked' if user.gender == 'male' else '' }}>
                            <span class="radio-label">남성</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="female" {{ 'checked' if user.gender == 'female' else '' }}>
                            <span class="radio-label">여성</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>프로필 사진 변경</label>
                    <input type="file" name="profile_pic" accept="image/*">
                </div>
                
                <button type="submit" class="submit-btn">수정 완료</button>
            </form>
        </div>
    </div>

</body>
</html>
