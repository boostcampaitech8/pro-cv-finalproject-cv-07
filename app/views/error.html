<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 - 원자재 시세</title>
    <style>
        /* 기본 레이아웃 시스템 (Home 디자인 계승) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f1f3f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: #f8f9fa;
            height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* 상단 네비게이션 바 */
        .nav-bar {
            display: flex;
            align-items: center;
            height: 40px;
            margin-bottom: 20px;
            position: relative;
        }

        .back-btn {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            cursor: pointer;
            position: absolute;
            left: 0;
            z-index: 10;
            padding: 8px;
        }

        .nav-title {
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
        }

        /* 중앙 오류 컨텐츠 */
        .error-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 60px; /* 네비바 높이만큼 밸런스 조정 */
            animation: fadeIn 0.4s ease-out;
        }

        .icon-large {
            font-size: 64px;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 26px;
            font-weight: 800;
            margin: 0 0 12px 0;
            color: #1a1a1a;
        }

        p {
            color: #868e96;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 40px 0;
            max-width: 80%;
        }

        /* 버튼 스타일 */
        .btn-retry {
            width: 100%;
            max-width: 320px;
            padding: 18px;
            background-color: #5c9eff;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(92, 158, 255, 0.2);
        }

        .btn-retry:active {
            transform: scale(0.97);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <div class="back-btn" onclick="history.back()">〈</div>
            <div class="nav-title">알림</div>
        </div>

        <div class="error-content">
            <div class="icon-large">⚠️</div>
            
            <h2>{{ title }}</h2>
            
            <p>
                {{ message | safe }}
            </p>
            
            <button onclick="history.back()" class="btn-retry">
                다시 시도하기
            </button>
        </div>
    </div>

</body>
</html>
