{% extends "base.html" %}

{% block title %}오류 발생{% endblock %}

{% block content %}
    <div class="error-container">
        <div class="icon-large">⚠️</div>
        <h2>{{ title }}</h2>
        <p>{{ message | safe }}</p>
        
        <button onclick="history.back()" class="btn btn-error">
            다시 입력하기
        </button>
    </div>
{% endblock %}
