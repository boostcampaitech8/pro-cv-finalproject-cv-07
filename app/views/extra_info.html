{% extends "base.html" %}

{% block title %}정보 추가 입력{% endblock %}

{% block content %}
    <div class="container">
        <img src="{{ temp_info.get('profile_pic') or 'https://storage.googleapis.com/web-service-predict/profiles/default-profile.jpg' }}" class="profile-preview">
        <h2>🎉 환영합니다!</h2>
        <p>서비스 이용을 위해 정보를 완성해주세요.</p>
        
        <form action="/extra-info" method="post">
            <div class="form-group">
                <label>닉네임</label>
                <input type="text" name="nickname" value="{{ temp_info.get('nickname') or '' }}" placeholder="사용할 닉네임을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label>생년월일</label>
                <input type="date" name="birth_date" required>
            </div>
            
            <div class="form-group">
                <label>성별</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="gender" value="male" checked> 남성
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="gender" value="female"> 여성
                    </label>
                </div>
            </div>
            
            <button type="submit">가입 완료하기</button>
        </form>
    </div>
{% endblock %}
