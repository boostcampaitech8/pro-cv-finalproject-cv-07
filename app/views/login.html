{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>로그인</h2>
        <p>계정으로 간편하게 시작하세요</p>
        
        <button onclick="location.href='/login/google'" class="login-btn google-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" style="width: 18px; margin-right: 10px;">
            Google로 계속하기
        </button>
        
        <button onclick="location.href='/login/naver'" class="login-btn naver-btn">
            <span style="font-weight: 900; font-size: 1.1em; margin-right: 10px;">N</span>
            네이버로 계속하기
        </button>
        
        <a href="/" class="back-link">홈으로 돌아가기</a>
    </div>
{% endblock %}
